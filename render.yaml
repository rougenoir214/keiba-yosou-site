# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # Web Service
  - type: web
    name: keiba-yosou-site
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: keiba-yosou-db
          property: connectionString

# PostgreSQL Database
databases:
  - name: keiba-yosou-db
    databaseName: keiba_yosou
    user: keiba_user
